<div class="pagination">
  {% if articles_page.has_next() %}
    <a class="prev" href="{{ SITEURL }}/{{ articles_next_page.url }}"><i class="fa fa-arrow-left"></i> Older</a>
  {% endif %}

  {% if articles_page.has_previous() %}
    <a class="next" href="{{ SITEURL }}/{{ articles_previous_page.url }}">Newer <i class="fa fa-arrow-right"></i></a>
  {% endif %}
  <br />
</div>
